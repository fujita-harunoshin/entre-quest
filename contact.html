<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>アントレクエスト</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kosugi&family=Kosugi+Maru&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="responsive.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="header-logo">
          <a href="./index.html">
            <img class="header-logo-img" src="./images/titlelogo.png">
          </a>
        </div>
      </div>
    </header>
    <div class="header-down-line"></div>
    <main>
      <div class="contact-form">
        <form id="form" action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSfQltssc3PaEXRf1Us_DnrXUSc6Qj9cl76RTIXdFfdEtK0Xzg/formResponse" method="post">
          <table class="contact-table contact-table-1">
            <tr class="contact-contents">
              <th class="contact-item">名前</th>
              <td class="contact-body">
                <input type="text" name="entry.1522423120" class="form-text" required/>
              </td>
            </tr>
          </table>
          <table class="contact-table contact-table-2">
            <tr>
              <th class="contact-item">ふりがな</th>
              <td class="contact-body">
                <input type="text" name="entry.699702215" class="form-text" required/>
              </td>
            </tr>
          </table>
          <table class="contact-table contact-table-3">
            <tr>
              <th class="contact-item">所属中学校</th>
              <td class="contact-body">
                <input type="text" name="entry.164688614" class="form-text" required/>
              </td>
            </tr>
          </table>
          <table class="contact-table contact-table-year">
            <tr>
              <th class="contact-item">学年</th>
              <td class="contact-body">
                <label class="contact-year">
                  <input type="radio" name="entry.1189182481" required value="1年生" />
                  <span class="contact-year-txt">１年生</span>
                </label>
                <label class="contact-year">
                  <input type="radio" name="entry.1189182481" required value="2年生" />
                  <span class="contact-year-txt">２年生</span>
                </label>
                <label class="contact-year">
                  <input type="radio" name="entry.1189182481" required value="3年生" />
                  <span class="contact-year-txt">３年生</span>
                </label>
              </td>
            </tr>
          </table>
          <div class="contact-trigger">
            <div class="contact-trigger-title">
              <p class="contact-trigger-title-txt">
                イベントを知ったきっかけ
              </p>
            </div>
            <div class="contact-trigger-div">
              <label class="contact-trigger-element" >
                <input type="checkbox" name="entry.189298105" value="家族からの紹介" />
                <span class="contact-trigger-txt">家族からの紹介</span>
              </label>
            </div>
            <div class="contact-trigger-div">
              <label class="contact-trigger-element" >
                <input type="checkbox" name="entry.189298105" value="学校からの紹介" />
                <span class="contact-trigger-txt">学校からの紹介</span>
              </label>
            </div>
            <div class="contact-trigger-div">
              <label class="contact-trigger-element" >
                <input type="checkbox" name="entry.189298105" value="友達からの紹介" />
                <span class="contact-trigger-txt">友達からの紹介</span>
              </label>
            </div>
            <div class="contact-trigger-div">
              <label class="contact-trigger-element" >
                <input type="checkbox" name="entry.189298105" value="Google検索" />
                <span class="contact-trigger-txt">Google検索</span>
              </label>
            </div>
            <div class="contact-trigger-div">
              <label class="contact-trigger-element" >
                <input type="checkbox" name="entry.189298105" value="Twitter" />
                <span class="contact-trigger-txt">Twitter</span>
              </label>
            </div>
            <div class="contact-trigger-div">
              <label class="contact-trigger-element" >
                <input type="checkbox" name="entry.189298105" value="Facebook" />
                <span class="contact-trigger-txt">Facebook</span>
              </label>
            </div>
            <div class="contact-trigger-div">
              <label class="contact-trigger-element" >
                <input type="checkbox" name="entry.189298105" value="Instagram" />
                <span class="contact-trigger-txt">Instagram</span>
              </label>
            </div>
            <div class="contact-trigger-div">
              <label class="contact-trigger-element" >
                <input type="checkbox" name="entry.189298105" value="チラシをみて" />
                <span class="contact-trigger-txt">チラシをみて</span>
              </label>
            </div>
            <div class="contact-trigger-div">
              <label class="contact-trigger-element" >
                <input type="checkbox" name="entry.189298105" value="その他" />
                <span class="contact-trigger-txt">その他</span>
              </label>
            </div>
          </div>
          <div class="contact-reason-div">
            <div class="contact-reason-title">
              <p class="contact-reason-title-txt">
                参加したい理由
              </p>
            </div>
            <textarea name="entry.1138327935" class="contact-reason-textarea" required></textarea>
            <p class="contact-reason-note">
              ※定員オーバーをした場合はこの内容をもとに判断する場合がございます
            </p>
          </div>
          <div class="submit">
            <input class="submit-btn" type="image" src="./images/send.png" alt="送信する" >
          </div>
        </form>
        <p class="end-message">お問い合わせありがとうございました</p>
        <p class="false-message">送信失敗です</p>
      </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="./script.js"></script>
    </body>
</html>
